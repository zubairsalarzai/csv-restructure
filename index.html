<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='sweetAlert.css'>

    <link rel="stylesheet" href="style.css">

    <title>CSV Restructure</title>
</head>

<body>

    <form id="file-upload-form" action="/">
        <input id="file-upload" type="file" name="fileUpload" accept=".csv" />

            <br />OR
            <br />Drag a file into this box

            <br /><br /><span id="file-upload-btn" class="button">Add a file</span>
        </label>


    </form>


</body>

<script src="index.js"></script>
